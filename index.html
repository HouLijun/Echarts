<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="first" style="width:400px;height:300px;"></div>
<div id="second" style="width:800px;height:300px;"></div>
<script src="js/jquery.min.js"></script>
<script src="js/echarts.min.js"></script>
<script>
function renderFirst(){
	var first = echarts.init(document.getElementById('first'));
	var option={
		title : {
        text: '某站点用户访问来源',
        subtext: '纯属虚构',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: [
        	{name:'直接访问',icon:"circle"},
        	{name:'邮件营销',icon:"circle"},
        	{name:'联盟广告',icon:"circle"},
        	{name:'视频广告',icon:"circle"},
        	{name:'搜索引擎',icon:"circle"}
        ]
    },
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:234, name:'联盟广告'},
                {value:135, name:'视频广告'},
                {value:1548, name:'搜索引擎'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
	}
	first.setOption(option);
}
renderFirst();
function renderSecond() {
    var second = echarts.init(document.getElementById('second'));
    var option =  {
        title : {
            text: '各乡镇贫困户对比图',
            subtext: '岚县',
            x:'center'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            x:"right",//图例位置
            data: ['总户数','贫困户'],
            align: 'left',//对齐方式
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        yAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        xAxis: {
            type: 'category',
            data: ['巴西','印尼','美国','印度','中国','世界人口(万)']
        },
        series: [
            {
                name: '总户数',
                type: 'bar',
                data: [100, 200, 300, 900, 990, 1200]
            },
            {
                name: '贫困户',
                type: 'bar',
                data: [100, 150, 250, 800, 500, 500]
            }
        ]
    };
    second.setOption(option);
}
renderSecond();
</script>
</body>
</html>
